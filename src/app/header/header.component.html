<form action="" #form="ngForm">
  <div ngModelGroup #group="ngModelGroup">
    UserName
    <input
      type="text"
      required
      minlength="4"
      class="form-control"
      ngModel
      name="uname"
      #un="ngModel"
    />
    <p class="text-danger" *ngIf="un.touched&&un.errors?.['required']">
      username is required
    </p>
    <p class="text-danger" *ngIf="un.touched&&un.errors?.['minlength']">
      min length error
    </p>
    <input
      type="password"
      class="form-control"
      ngModel
      name="pwd"
      #passwrd="ngModel"
    />
  </div>
</form>
<button (click)="onclicking(group)">click</button>
